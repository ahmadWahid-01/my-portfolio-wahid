<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index - Valexy</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }

        header {
            background-color: #007bff;
            color: white;
            padding: 20px;
        }

        header .logo img {
            max-width: 150px;
        }

        nav ul {
            display: flex;
            justify-content: center;
            list-style: none;
            padding: 0;
            margin: 0;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        nav ul li a:hover {
            color: #ffcc00;
        }

        section {
            padding: 100px 20px 20px;
            text-align: center;
        }

        .promo-banner {
            background-color: #ffcc00;
            text-align: center;
            padding: 20px;
        }

        .promo-banner h2 {
            margin: 0;
        }

        .slider img {
            width: 90%;
            height: auto;
            display: block;
            margin: 10px auto;
            border-radius: 10px;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: white;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <header>
        <nav>
            <div class="logo">
                <img src="pp.png" alt="Valexy T-thrift">
                <span class="name">Valexy Azure</span>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="catalog.html">Katalog</a></li>
                <li><a href="checkout.html">Keranjang</a></li>
                <li><a href="contact.html">Kontak</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <section>
        <h1>Selamat Datang di Valexy Azure</h1>
        <p>Temukan koleksi Hero terbaik dengan harga terjangkau.</p>
        <div class="promo-banner">
            <h2>Diskon 20% untuk pembelian pertama!</h2>
            <p>Belanja sekarang dan nikmati koleksi terbaik kami.</p>
        </div>
    </section>

    <section class="new-arrival">
        <h2>Koleksi Terbaru</h2>
        <div class="slider">
            <img src="11.jpeg" alt="Koleksi 1">
            <img src="3.jpeg" alt="Koleksi 2">
            <img src="8.jpeg" alt="Koleksi 3">
        </div>
    </section>
    
    <footer>
        <p>&copy; Ahmad Wahid Al Amin | Valexy 2024.</p>
    </footer>
</body>
</html>
