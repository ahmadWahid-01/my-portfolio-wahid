    <script>
        window.onload = function() {
            const purchasers = JSON.parse(localStorage.getItem('purchasers')) || [];
            const purchaserList = document.getElementById('purchaserList');

            if (purchasers.length === 0) {
                purchaserList.innerHTML += '<p>Belum ada pembelian.</p>';
            } else {
                purchasers.forEach(purchaser => {
                    const itemList = purchaser.items.map(item => `
                        <li>${item.name} - Rp${item.price.toLocaleString()} x ${item.quantity}</li>
                    `).join('');

                    const totalAmount = purchaser.items.reduce((total, item) => total + item.price * item.quantity, 0);

                    purchaserList.innerHTML += `
                        <div class="purchaser">
                            <h3>${purchaser.name}</h3>
                            <p><strong>Alamat:</strong> ${purchaser.address}</p>
                            <p><strong>Metode Pembayaran:</strong> ${purchaser.paymentMethod}</p>
                            <p><strong>Tanggal Pembelian:</strong> ${purchaser.date}</p>
                            <h4>Item yang Dibeli:</h4>
                            <ul>${itemList}</ul>
                            <p><strong>Total Pembayaran:</strong> Rp${totalAmount.toLocaleString()}</p>
                        </div>
                        <hr>
                    `;
                });
            }
        };
    </script>
    <script>
    window.onload = function () {
        const purchasers = JSON.parse(localStorage.getItem('purchasers')) || [];
        const purchaserList = document.getElementById('purchaserList');

        if (purchasers.length === 0) {
            purchaserList.innerHTML += '<p>Belum ada pembelian.</p>';
        } else {
            purchasers.forEach((purchaser, index) => {
                const itemList = purchaser.items.map(item => `
                    <li>${item.name} - Rp${item.price.toLocaleString()} x ${item.quantity}</li>
                `).join('');

                const totalAmount = purchaser.items.reduce((total, item) => total + item.price * item.quantity, 0);

                purchaserList.innerHTML += `
                    <div class="purchaser" data-index="${index}">
                        <h3>${purchaser.name}</h3>
                        <p><strong>Alamat:</strong> ${purchaser.address}</p>
                        <p><strong>Metode Pembayaran:</strong> ${purchaser.paymentMethod}</p>
                        <p><strong>Tanggal Pembelian:</strong> ${purchaser.date}</p>
                        <h4>Item yang Dibeli:</h4>
                        <ul>${itemList}</ul>
                        <p><strong>Total Pembayaran:</strong> Rp${totalAmount.toLocaleString()}</p>
                        <button class="delete-btn">Hapus Laporan</button>
                    </div>
                    <hr>
                `;
            });

            // Tambahkan event listener ke semua tombol hapus
            const deleteButtons = document.querySelectorAll('.delete-btn');
            deleteButtons.forEach(button => {
                button.addEventListener('click', function () {
                    const purchaserDiv = this.parentElement;
                    const index = purchaserDiv.getAttribute('data-index');

                    // Hapus data dari localStorage
                    purchasers.splice(index, 1);
                    localStorage.setItem('purchasers', JSON.stringify(purchasers));

                    // Hapus elemen dari DOM
                    purchaserDiv.remove();
                    if (purchasers.length === 0) {
                        purchaserList.innerHTML = '<p>Belum ada pembelian.</p>';
                    }
                });
            });
        }
    };
</script>
