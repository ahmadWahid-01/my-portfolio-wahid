<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontak - Valexy Azure</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Gaya Dasar */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background-color: #007bff;
            color: white;
            padding: 20px;
        }

        header .logo img {
            max-width: 150px;
        }

        nav ul {
            display: flex;
            justify-content: center;
            list-style: none;
            padding: 0;
            margin: 0;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }

        .contact {
            padding: 40px;
            margin: 20px auto;
            max-width: 90%; /* Membuat latar lebih lebar */
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: justify; /* Mengatur teks rata kanan-kiri */
            flex: 1; /* Membuat area konten mengisi ruang yang tersisa */
        }

        .contact h1 {
            text-align: center;
            color: #28a745;
            margin-bottom: 20px;
        }

        .contact label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }

        .contact input, .contact textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 15px;
            font-size: 1rem;
        }

        .contact button {
            display: block;
            width: 100%;
            padding: 12px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
        }

        .contact button:hover {
            background-color: purple;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #333; /* Warna footer disamakan dengan halaman index */
            color: white; /* Warna teks footer menjadi putih */
            margin-top: auto; /* Membuat footer selalu berada di bawah */
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="pp.png" alt="Valexy T-thrift">
                <span class="name">Valexy Azure</span>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="catalog.html">Katalog</a></li>
                <li><a href="checkout.html">Keranjang</a></li>
                <li><a href="contact.html">Kontak</a></li>
            </ul>
        </nav>
    </header>

    <section class="contact">
        <h1>Hubungi Kami</h1>
        <form action="submit_form.php" method="POST" id="contactForm">
            <label for="name">Nama:</label>
            <input type="text" id="name" name="name" placeholder="Masukkan nama Anda" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Masukkan email Anda" required>

            <label for="message">Pesan:</label>
            <textarea id="message" name="message" rows="4" placeholder="Tulis pesan Anda" required></textarea>

            <button type="submit" id="submit">Kirim Pesan</button>
        </form>
    </section>

    <footer>
        <p>&copy; Ahmad Wahid Al Amin | Valexy 2024.</p>
    </footer>
</body>
</html>
